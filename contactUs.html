<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h2>Contact Form</h2>

    <form>
        <label for="firstName">First Name:</label>
            <input type="text" name="First Name:" placeholder="Input your first name" id="firstName"><br>
        <label for="lastName">Last Name:</label>
            <input type="text" name="last Name:" placeholder="Input your last name" id="lastName"><br>
        <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password" id="password"><br>
        <label for="email">Email: </label>
            <input type="email" placeholder="E-mail" name="email" id="email"><br>
        <label for="date">Date Of Birth:</label>
            <input type="date" name="" id="date"><br>
        <label for="kids">Num. of Kids</label>
            <input type="number" min="0"><br>
        <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
        <label for="other">Other</label>
            <input type="radio" name="gender" id="other"><br>
            <p>Hobbit</p>
        <label for="frodo">Frodo</label>
            <input type="checkbox" name="frodo" id=""><br>
        <label for="sam">Sam</label>
            <input type="checkbox" name="sam" id=""><br>
        <label for="peregrin">Peregrin</label>
            <input type="checkbox" name="peregrin" id=""><br>
        <input type="submit" value="sign up" name="" id="">
        <input type="reset" name="" id="">
    </form>
</body>
</html>
