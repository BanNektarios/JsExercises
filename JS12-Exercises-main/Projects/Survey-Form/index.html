<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form Demo</title>
</head>

<body>
    <main>
        <form id="survey-form" action="#">
            <h1 id="title">Demo Survey Form</h1>
            <p id="description">A little form to know more about you!</p>
            <div id="form-group">
                <p>Your Name:</p>
                <label for="name" id="name-label">
                </label>
                <input type="text" id="name" name="name" placeholder="Name here" required>
            </div>
            <div id="form-group">
                <p>Your Email:</p>
                <label for="email" id="email-label">
                </label>
                <input type="email" id="email" name="email" placeholder="Email here" required>
            </div>
            <div id="form-group">
                <p>Your age: </p>
                <label for="age" id="number-label">
                </label>
                <input type="number" id="number" name="age" placeholder="Age here" min="0" max="99" required>
            </div>
            <div id="form-group">
                <p>Favorite Ice-cream</p>
                <select type="email" id="dropdown" name="dropdown" required>
                    <option value="vanilla">Vanilla</option>
                    <option value="choco">Choco</option>
                    <option value="banana">Banana</option>
                    <option value="strawberry">Strawberry</option>
                </select>
            </div>
            <div id="form-group">
                <p>Choose your base: </p>
                <label for="waffles">
                    Waffles
                    <input type="radio" id="waffles" name="base" value="waffles">
                </label>
                <label for="cone">
                    Cone
                    <input type="radio" id="cone" name="base" value="cone">
                </label>
                <label for="bowl">
                    Bowl
                    <input type="radio" id="bowl" name="base" value="bowl">
                </label>
            </div>
            <div id="form-group">
                <p>Choose your topping: </p>
                <label for="truffle">
                    Truffle
                    <input type="checkbox" id="truffle" name="toppings" value="truffle">
                </label>
                <label for="cookies">
                    Cookies
                    <input type="checkbox" id="cookies" name="toppings" value="cookies">
                </label>
                <label for="cinnabon">
                    Cinnabon
                    <input type="checkbox" id="cinnabon" name="toppings" value="cinnabon">
                </label>
            </div>
            <div id="form-group">
                <p>Any flavours missing?</p>
                <label for="comments">
                    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="  //describe your creavings here..."></textarea>
                </label>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>

        </form>
    </main>
</body>

</html>
